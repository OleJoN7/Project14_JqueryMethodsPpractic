<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style/css/lib/bootstrap.css"/>
    <link rel="stylesheet" href="style/css/main.css"/>
</head>
<body>
<main>
    <section class="button-section">
        <div class="container">
            <ul class="btn-list d-flex">
                <li class="addremove-block">
                    <button type="button" class="btn">AddClass</button>
                    <button type="button" class="btn">RemoveClass</button>
                </li>
                <li class="toggle-block">
                    <button type="button" class="btn">ToggleClass</button>
                    <button type="button" class="btn">ToggleClass</button>
                </li>
                <li class="getattr-block">
                    <button type="button" class="btn" title="getAttr">GetAttr</button>
                </li>
                <li class="setattr-block">
                    <button type="button" class="btn">SetAttr</button>
                </li>
                <li class="alert-block">
                    <button type="button" class="btn">AlertButton</button>
                </li>
                <li class="trigger-block">
                    <button type="button" class="btn">TriggerAlert</button>
                </li>
                <li class="clone-block">
                    <button type="button" class="btn">cloneThis</button>
                </li>
                <li class="closestElement-block">
                    <button type="button" class="btn">closestElement</button>
                </li>
                <li class="cicle-block">
                    <button type="button" class="btn">eachBtnText</button>
                </li>
                <li class="findMe-block">
                    <button type="button" class="btn">findME</button>
                </li>
                <li class="fadeInText-block">
                    <button type="button" class="btn">fadeInText</button>
                    <p class="hidden">Lorem ipsum dolor sit amet</p>
                </li>
                <li class="dataAbout-block">
                    <button type="button" class="btn">dataAboutMe</button>
                </li>
            </ul>
        </div>
    </section>
    <section class="form-section">
        <div class="container">
            <form action="#" method="get" class="main-form d-flex">
                <fieldset>
                    <legend>First FieldSet</legend>
                    <ul class="field-list">
                        <li  class="text-block">
                            <label for="username">Name:</label>
                            <input id="username" type="text" name="name" class="change-input">
                            <label for="usersurname">Surname:</label>
                            <input id="usersurname" type="text" name="surname" class="change-input">
                        </li>
                        <li  class="radio-block">
                            <input type="radio" id="football" name="sport" value="football">
                            <label for="football">football</label>
                            <input type="radio" id="basketball" name="sport" value="basket">
                            <label for="basketball">basketball</label>
                        </li>
                        <li>
                            <select name="choose your favourite" class="select-block">
                                <option value="bread">bread:</option>
                                <option value="milk">milk</option>
                                <option value="butter">butter</option>
                                <option value="cheese">cheese</option>
                            </select>
                        </li>
                        <li class="check-list">
                            <label><input type="checkbox" name="football">Football</label>
                            <label><input type="checkbox" name="basketball">Basketball</label>
                            <label><input type="checkbox" name="swimming">Swimming</label>
                            <label><input type="checkbox" name="tennis">Tennis</label>
                        </li>
                   </ul>
                </fieldset>
                <fieldset>
                    <legend>Second FieldSet</legend>
                    <ul class="field-list">
                        <li class="text-block">
                            <label for="username2">Name:</label>
                            <input id="username2" type="text" name="name" class="change-input">
                            <label for="usersurname2">Surname:</label>
                            <input id="usersurname2" type="text" name="surname" class="change-input">
                        </li>
                        <li class="radio-block">
                            <input type="radio" id="milk" name="Product" value="Product-1">
                            <label for="milk">Milk</label>
                            <input type="radio" id="butter" name="Product" value="Product-2">
                            <label for="butter">Butter</label>
                        </li>
                        <li>
                            <select name="choose your favourite" class="select-block">
                                <option value="bread">bread:</option>
                                <option value="milk">milk</option>
                                <option value="butter">butter</option>
                                <option value="cheese">cheese</option>
                            </select>
                        </li>
                        <li class="check-list">
                            <label><input type="checkbox" name="sleeping">Sleeping</label>
                            <label><input type="checkbox" name="walking">Walking with friends</label>
                            <label><input type="checkbox" name="playing">Playing</label>
                            <label><input type="checkbox" name="fishing">Fishing</label>
                        </li>
                    </ul>
                </fieldset>
                <div>
                <button type="submit" name="submit" class="btn submit-btn">Submit</button>
                    </div>
            </form>
            <span></span>
        </div>
    </section>
</main>
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
